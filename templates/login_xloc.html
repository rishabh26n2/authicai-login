<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body { font-family: sans-serif; max-width: 480px; margin: 2rem auto; }
    input, button { font-size: 1rem; padding: .5rem; margin: .5rem 0; width: 100%; }
    .result { margin-top: 1.5rem; padding: 1rem; border: 1px solid #ccc; }
    .suspicious { color: red; }
    .not-suspicious { color: green; }
    label.sim { display: block; margin: 1rem 0; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form" action="/login" method="post">
    <input type="text"   name="username"   placeholder="Enter username" required>
    <input type="password" name="password" placeholder="Enter password" required>

    <!-- Hidden fields for browser geolocation -->
    <input type="hidden" name="latitude"  id="latitude"  value="">
    <input type="hidden" name="longitude" id="longitude" value="">

    <!-- Hidden field to simulate a suspicious login -->
    <input type="hidden" name="simulate_suspicious" id="simulate_suspicious" value="0">

    <!-- Checkbox to toggle simulation -->
    <label class="sim">
      <input type="checkbox" id="simCheck">  
      Simulate Suspicious
    </label>

    <button type="submit" id="submit-btn" disabled>Login</button>
  </form>

  <script>
    const btn = document.getElementById("submit-btn");
    const simCheck = document.getElementById("simCheck");
    const simField = document.getElementById("simulate_suspicious");

    // Toggle the hidden simulate flag
    simCheck.addEventListener("change", () => {
      simField.value = simCheck.checked ? "1" : "0";
    });

    // Geolocation:
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          document.getElementById("latitude").value  = pos.coords.latitude;
          document.getElementById("longitude").value = pos.coords.longitude;
          btn.disabled = false;
        },
        err => {
          console.warn("Geolocation denied/failed:", err.message);
          btn.disabled = false;  // allow fallback
        }
      );
    } else {
      console.warn("Geolocation not supported");
      btn.disabled = false;
    }
  </script>

  {% if message %}
    <div class="result">
      <p><strong>{{ message }}</strong></p>
      <p>Detected Location: {{ location }}</p>
      <p>Risk Score: {{ risk_score }}</p>
      <p class="{{ 'suspicious' if is_suspicious else 'not-suspicious' }}">
        Suspicious? {{ 'YES' if is_suspicious else 'No' }}
      </p>
    </div>
  {% endif %}
</body>
</html>
